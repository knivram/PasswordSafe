name: CI Pipeline

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: "23"

jobs:
  ci:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting with Prettier
        run: npm run format

      - name: Lint code with ESLint
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy_key_for_ci_build_only
          CLERK_SECRET_KEY: sk_test_dummy_key_for_ci_build_only
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
